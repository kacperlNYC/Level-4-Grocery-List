<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='styles.css' rel='stylesheet'>
    <script src='script.js'></script>
    <title>Grocery List</title>
</head>
<body onload='init();'>
    <header>
        <img src="images/logo.png">
        <h1>Shop Lift Up, Inc.</h1>
    </header>
    <main>
        <div id='list'>
            <div class='item'>
                <div class='name'>Apple</div>
                <div class='group'>
                    <div class='quantity'>20x</div>
                    <div>
                        <button class='move-button'><div class='arrow up'></div></button>
                        <button class='move-button'><div class='arrow down'></div></button>
                    </div>
                    <button class='remove' onclick='remove(0);'><img src='images/trash.png'></button>
                </div>
            </div>
        
        </div>
        <button class='add' onclick='show();'>Add Item</button>
    </main>
    <div id="popup">
        <div id="window">
            <form name="form" onsubmit="return false">
                <div>
                    <label for="name">Item Name</label>
                    <input name="name" id="name" type="text">
                </div>
                
                <div>
                    <label for="amount">Amount</label>
                    <input name="amount" id="amount" type="number" value="1" min="1">
                </div>

                <div class="buttons">
                    <button onclick="hide();">Cancel</button>
                    <button onclick="add();">Add Item</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
